<div class="banner">
  <h1>TODOs</h1>
</div>

<div class="row">
  <div class="col">
    <h3>Add New</h3>
  </div>
  <div class="form-inline">
    <label htmlFor="date">Todo Date</label>
    <input class="form-control"
           type="date"
           value={this.state.todoDate}
           [(ngModel)]="date" />

    <label htmlFor="name">Todo Name</label>
    <input class="form-control" [(ngModel)]="name" />

    <br />
    <button class="form-control btn-success"
            (click)="createTodo()">
      Create
    </button>
  </div>
</div>

<div *ngIf="error$ | async" class="row">
  <div class="col">
    <div class="alert alert-warning hide">
      <strong>Error: </strong>
      <span>{{error$ | async}}</span>
    </div>
  </div>
</div>

<div class="row">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th></th>
        <th>Id</th>
        <th>Date</th>
        <th>Note</th>
        <th>User</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos$ | async">
        <td>
          <button class="btn btn-danger"
                  (click)="deleteTodo(todo.id)">
            delete
          </button>
        </td>
        <td>{{ todo.id }}</td>
        <td>{{ todo.date }}</td>
        <td>{{ todo.name }}</td>
        <td>{{ todo.user }}</td>
      </tr>
    </tbody>
  </table>
</div>
